<!DOCTYPE html>
<html lang="en">

<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <link rel="stylesheet" href="style.css">
          <title>Random Choice Maker</title>
</head>

<body>
          <div class="container">
                    <h3>Enter different choices ending with a comma (',')
                              <br> Press enter to choose
                    </h3>
                    <textarea placeholder="Enter your choices" id="textarea"></textarea>

                    <div id="tags">
                              <span class="tag highlight">Choice 1</span>
                              <span class="tag">Choice 2</span>
                              <span class="tag highlight">Choice 3</span>
                              <span class="tag">Choice 4</span>
                    </div>
          </div>
          <script src="script.js"></script>
</body>

</html>
